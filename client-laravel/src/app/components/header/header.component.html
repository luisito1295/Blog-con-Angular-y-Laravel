<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="['/inicio']">Navbar</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/inicio']">Home</a>
      </li>
      <li class="nav-item" *ngFor="let category of categorias">
        <a class="nav-link" [routerLink]="['/categoria', category.id]">{{ category.name }}</a>
      </li>
    </ul>
    <ul class="navbar-nav navbar-right my-2 my-sm-0 mr-sm-2" *ngIf="!identity">
      <li class="nav-item dropdown">
        <a class="nav-link" [routerLink]="['/login']">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/registro']">Registro</a>
      </li>
    </ul>
    <div *ngIf="identity && identity.image">
      <img src="{{ url + 'getUserAvatar/' + identity.image }}" class="avatarUser" />

    <ul class="navbar-nav navbar-right"  *ngIf="identity">
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          {{ identity.name+' '+identity.surname }}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" [routerLink]="['/crear-entrada']">Crear Post</a>
          <a class="dropdown-item" [routerLink]="['/crear-categoria']">Crear categoria</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" [routerLink]="['/perfil', identity.sub]">Mi perfil</a>
