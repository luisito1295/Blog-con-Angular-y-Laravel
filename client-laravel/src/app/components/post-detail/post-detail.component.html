<div class="loading" *ngIf="!post">
    Cargando...
</div>

<div class="col-md-12 mt-3" *ngIf="post">
    <h1>{{post.title}}</h1>
    <hr>
    <p>
        {{post.category.name}} - <a [routerLink]="['/perfil', post.user.id]">{{post.user.name+''+post.user.surname}}</a>
    </p>
    <hr> 
    {{post.content}}
</div>
